name: my_portfolio
description: A portfolio showcasing HPC and Fullstack developer skills
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.4
  url_launcher: ^6.1.11
  flutter_svg: ^2.0.5
  animated_text_kit: ^4.2.2
  flutter_staggered_grid_view: ^0.6.2
  carousel_slider: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/images/projects/
