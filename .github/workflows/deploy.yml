name: Flutter Web Build and Deploy

on:
  push:
    branches:
      - main  # Trigger only on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'  # Use your Flutter version

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Web with correct base href
        run: flutter build web --base-href=/My_Portfolio/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
