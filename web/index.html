<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Adel Azzi - Full Stack Developer Portfolio showcasing HPC and web development skills. Explore my projects, experience, and expertise in modern technologies.">
  <meta name="keywords" content="Adel Azzi, Full Stack Developer, HPC, High Performance Computing, Portfolio, Web Development, Flutter, Software Engineer">
  <meta name="author" content="Adel Azzi">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Adel Azzi - Full Stack Developer Portfolio">
  <meta property="og:description" content="Portfolio showcasing HPC and Fullstack developer skills">
  <meta property="og:type" content="website">
  <meta property="og:image" content="icons/Icon-512.png">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Adel Azzi - Full Stack Developer Portfolio">
  <meta name="twitter:description" content="Portfolio showcasing HPC and Fullstack developer skills">
  <meta name="twitter:image" content="icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Adel Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Adel Azzi - Full Stack Developer Portfolio</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Preload critical resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
